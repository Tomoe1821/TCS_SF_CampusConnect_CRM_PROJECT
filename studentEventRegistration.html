<template>
    <lightning-card title="Event Registration">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="eventSelect"
                label="Choose Event"
                placeholder="Select an event"
                options={eventOptions}
                value={selectedEventId}
                onchange={handleEventChange}
            ></lightning-combobox>

            <template if:true={selectedEventId}>
                <div class="slds-m-top_small">
                    <p><strong>When:</strong> {selectedEventDate}</p>
                    <p><strong>Venue:</strong> {selectedEventVenue}</p>
                    <p><strong>Capacity:</strong> {capacityDisplay}</p>
                </div>

                <lightning-textarea
                    name="comments"
                    label="Comments (optional)"
                    value={comments}
                    onchange={handleCommentsChange}
                ></lightning-textarea>

                <div class="slds-m-top_small">
                    <lightning-button variant="brand" label="Register" onclick={handleRegister} disabled={isRegistering}></lightning-button>
                </div>
            </template>

            <template if:true={error}>
                <div class="slds-m-top_small">
                    <c-error-panel errors={error}></c-error-panel>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
